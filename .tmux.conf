# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-w
bind-key M-w send-prefix

setw -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g focus-events on
set-option -g status-position top

# don't rename windows automatically
set-option -g allow-rename off

# DESIGN TWEAKS

# clock mode
setw -g clock-mode-colour yellow

set -g mode-style "fg=#f0f3f7,bg=#27344a"
set -g message-style "fg=#f0f3f7,bg=#27344a"
set -g message-command-style "fg=#0c0c0c,bg=#27344a"
set -g pane-border-style "fg=#27344a"
set -g pane-active-border-style "fg=#78a9ff"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#27344a,bg=#0c0c0c"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#0c0c0c,bg=#78a9ff,bold] #S #[fg=#78a9ff,bg=#78a9ff,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#0c0c0c,bg=#0c0c0c,nobold,nounderscore,noitalics]#[fg=#78a9ff,bg=#0c0c0c] #{prefix_highlight} #[fg=#27344a,bg=#0c0c0c,nobold,nounderscore,noitalics]#[fg=#f0f3f7,bg=#27344a] %Y-%m-%d  %I:%M %p #[fg=#78a9ff,bg=#27344a,nobold,nounderscore,noitalics]#[fg=#0c0c0c,bg=#78a9ff,bold] #h "
setw -g window-status-activity-style "underscore,fg=#7b7c7e,bg=#0c0c0c"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#7b7c7e,bg=#0c0c0c"
setw -g window-status-format "#[fg=#0c0c0c,bg=#0c0c0c,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#0c0c0c,bg=#0c0c0c,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#78a9ff,bg=#27344a,nobold,nounderscore,noitalics]#[fg=#f0f3f7,bg=#27344a,nobold] #I  #W #F #[fg=#27344a,bg=#0c0c0c,nobold,nounderscore,noitalics]"

# Easy config reload
bind-key M-r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

bind-key : command-prompt

# use vim-like keys for splits and windows
bind-key M-v split-window -h
bind-key M-s split-window -v
bind-key M-q kill-pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

set -g default-terminal "tmux-256color"
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection 

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
