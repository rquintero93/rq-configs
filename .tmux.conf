# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
# set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'catppuccin/tmux#v2.1.0'

set -g @catppuccin_status_background "default"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_window_text " #{pane_current_command}"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,(ÓÆÅ),}"
set -g status-left ""
set -g @catppuccin_window_status_application "yes"
set -g status-right " #{E:@catppuccin_status_session}"
set -g @catppuccin_window_status_session "no"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_window_status_style "rounded"
set -g status-right-length 100
set -g status-left-length 100
set -g @catppuccin_window_current_number_color "#{@thm_green}" # This will assign random colors to active windows
set -g @catppuccin_window_number_color "#{@thm_blue}" # This will assign random colors to active windows

